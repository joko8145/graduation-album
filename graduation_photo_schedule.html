<html lang="ko">
<head>

    <title>졸업앨범 사진 촬영 현황판</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .schedule-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        .date-header {
            background-color: #2980b9;
            font-weight: bold;
        }
        .first-col {
            background-color: #eaf2f8;
            font-weight: bold;
        }
        .checked {
            background-color: #d5f5e3;
        }
        .pending {
            background-color: #fadbd8;
        }
        .legend {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .legend-item {
            display: inline-block;
            margin-right: 20px;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        .last-updated {
            text-align: right;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>

    <script>
        // 클릭 시 셀 상태 변경 (완료/미완료)
        document.querySelectorAll('td:not(.first-col)').forEach(cell => {
            cell.addEventListener('click', function() {
                if (this.classList.contains('checked')) {
                    this.classList.remove('checked');
                    this.classList.add('pending');
                } else {
                    this.classList.remove('pending');
                    this.classList.add('checked');
                }
            });
        });
    </script>
